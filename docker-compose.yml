version: '3.8'

services:
  web:
    build: .
    container_name: ecoride_web
    ports:
      - "8081:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/frontend/public

  db:
    image: mysql:8.0
    container_name: ecoride_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecoride
      MYSQL_USER: ecoride_user
      MYSQL_PASSWORD: ecoride_pass
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
