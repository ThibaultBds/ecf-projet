version: "3.9"

services:
  web:
    build:
      context: ./docker                      # Dockerfile dans ./docker
    container_name: ecoride-web
    ports:
      - "8081:80"                            # ðŸ”¹ site sur http://localhost:8081
    volumes:
      - .:/var/www/html                      # ðŸ”¹ monte tout le projet (frontend + backend)
    depends_on:
      - db
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/frontend/public
    restart: always
    command: >
      bash -c "
        # ðŸ”¹ crÃ©ation dâ€™un alias Apache pour le backend
        echo 'Alias /backend /var/www/html/backend/public' > /etc/apache2/conf-enabled/ecoride.conf &&
        echo '<Directory /var/www/html/backend/public>' >> /etc/apache2/conf-enabled/ecoride.conf &&
        echo '    AllowOverride All' >> /etc/apache2/conf-enabled/ecoride.conf &&
        echo '    Require all granted' >> /etc/apache2/conf-enabled/ecoride.conf &&
        echo '</Directory>' >> /etc/apache2/conf-enabled/ecoride.conf &&
        apache2-foreground
      "

  db:
    image: mysql:8.0
    container_name: ecoride-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecoride
      MYSQL_USER: ecoride_user
      MYSQL_PASSWORD: ecoride_pass
    ports:
      - "3306:3306"                          # ðŸ”¹ accÃ¨s via DBeaver / PHPMyAdmin
    volumes:
      - db_data:/var/lib/mysql               # ðŸ”¹ persistance des donnÃ©es
      - ./docker/mysql-init:/docker-entrypoint-initdb.d  # ðŸ”¹ scripts SQL auto

volumes:
  db_data:
