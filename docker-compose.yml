version: "3.9"

services:
  web:
    build:
      context: ./docker                 # ðŸ”¹ Dockerfile dans le dossier ./docker
    container_name: ecoride-web
    ports:
      - "8081:80"                       # ðŸ”¹ ton site accessible sur http://localhost:8081
    volumes:
      - .:/var/www/html                 # ðŸ”¹ monte tout le projet (frontend + backend)
    depends_on:
      - db
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/frontend/public
    restart: always                     # ðŸ”¹ redÃ©marre auto si le container crash
    command: apache2-foreground         # ðŸ”¹ dÃ©marre Apache proprement

  db:
    image: mysql:8.0
    container_name: ecoride-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecoride
      MYSQL_USER: ecoride_user
      MYSQL_PASSWORD: ecoride_pass
    ports:
      - "3306:3306"                     # ðŸ”¹ pour accÃ¨s depuis DBeaver / PHP
    volumes:
      - db_data:/var/lib/mysql          # ðŸ”¹ sauvegarde persistante des donnÃ©es
      - ./docker/mysql-init:/docker-entrypoint-initdb.d  # ðŸ”¹ scripts .sql auto-exÃ©cutÃ©s

volumes:
  db_data:
